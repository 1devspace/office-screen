name: Simple Test

on: [push, pull_request, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check Python syntax
      run: |
        python -m py_compile pi-pages.py
        echo "✅ Python syntax check passed"
    
    - name: Check JSON files
      run: |
        python -c "import json; json.load(open('config.json')); print('✅ config.json is valid')"
        python -c "import json; json.load(open('urls.json')); print('✅ urls.json is valid')"
    
    - name: List files
      run: |
        echo "📁 Project structure:"
        find . -type f -name "*.py" -o -name "*.json" -o -name "*.yml" | head -20
    
    - name: Test basic functionality
      run: |
        echo "🧪 Testing basic functionality..."
        python -c "import json; import sys; config = json.load(open('config.json')); print('✅ Config loading works'); urls_data = json.load(open('urls.json')); print('✅ URLs loading works'); print('🎉 All basic tests passed!')"
    
    - name: Success message
      run: |
        echo "🎉 Simple test workflow completed successfully!"
        echo "This confirms the basic setup is working." 