name: Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install build twine
    
    - name: Get version information
      id: version
      run: |
        echo "Getting version information..."
        
        # Get version from version.json
        VERSION=$(python -c "
        import sys
        sys.path.append('.')
        from version import VersionManager
        vm = VersionManager()
        print(vm.get_version_string())
        ")
        echo "Version: $VERSION"
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        
        # Get version info
        VERSION_INFO=$(python -c "
        import sys
        sys.path.append('.')
        from version import VersionManager
        vm = VersionManager()
        import json
        print(json.dumps(vm.get_version_info()))
        ")
        echo "version_info=$VERSION_INFO" >> $GITHUB_OUTPUT
    
    - name: Build package
      run: |
        echo "Building Python package for version ${{ steps.version.outputs.version }}..."
        python -m build
        
        echo "Package contents:"
        ls -la dist/
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-${{ steps.version.outputs.version }}
        path: dist/

  test-package:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist-${{ needs.build.outputs.version }}
        path: dist/
    
    - name: Install test dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    
    - name: Test package installation
      run: |
        echo "Testing package installation..."
        pip install dist/*.whl
        python -c "import pi_pages; print('âœ… Package installed successfully')"
    
    - name: Test package functionality
      run: |
        echo "Testing package functionality..."
        python -c "
        import pi_pages
        print('âœ… Package import successful')
        
        # Test basic functionality
        try:
            config = pi_pages.PiPages()
            print('âœ… PiPages class instantiated successfully')
        except Exception as e:
            print(f'âš ï¸ PiPages instantiation failed: {e}')
        "
    
    - name: Verify version
      run: |
        echo "Verifying package version..."
        INSTALLED_VERSION=$(python -c "import pi_pages; print(pi_pages.__version__)" 2>/dev/null || echo "unknown")
        EXPECTED_VERSION="${{ needs.build.outputs.version }}"
        
        echo "Installed version: $INSTALLED_VERSION"
        echo "Expected version: $EXPECTED_VERSION"
        
        if [ "$INSTALLED_VERSION" = "$EXPECTED_VERSION" ]; then
          echo "âœ… Version matches"
        else
          echo "âš ï¸ Version mismatch (this is normal if __version__ is not set)"
        fi

  publish:
    needs: [build, test-package]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
    - uses: actions/checkout@v4
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist-${{ needs.build.outputs.version }}
        path: dist/
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        packages-dir: dist/
    
    - name: Create Release Summary
      uses: actions/github-script@v6
      with:
        script: |
          const release = context.payload.release;
          const versionInfo = JSON.parse('${{ needs.build.outputs.version_info }}');
          
          const comment = `## ðŸŽ‰ Release ${release.tag_name} Published!
          
          **Release Notes**: ${release.body || 'No release notes provided'}
          
          **Package**: Available on PyPI as \`pip install pi-pages==${versionInfo.version_string}\`
          
          **GitHub Release**: ${release.html_url}
          
          **Version Information**:
          - Version: ${versionInfo.version_string}
          - Build Date: ${versionInfo.build_date}
          - Git Commit: ${versionInfo.git_commit}
          
          **Build Status**: âœ… All checks passed
          
          ---
          *This release was automatically published via GitHub Actions*`;
          
          // Comment on the release
          github.rest.repos.createReleaseComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            release_id: release.id,
            body: comment
          });
    
    - name: Success summary
      run: |
        echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **Package Build**: Completed" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **Package Testing**: Completed" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **PyPI Publishing**: Completed" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **Release Comment**: Added" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸŽ‰ **Release ${{ needs.build.outputs.version }} published successfully!**" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“¦ **Install with**: \`pip install pi-pages==${{ needs.build.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY 