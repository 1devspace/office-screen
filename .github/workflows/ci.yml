name: CI - Basic Checks

on: [push, pull_request]

jobs:
  basic-checks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    
    - name: Check Python version
      run: |
        python --version
        echo "‚úÖ Python setup successful"
    
    - name: List files
      run: |
        ls -la
        echo "‚úÖ Repository files accessible"
    
    - name: Check main file exists
      run: |
        if [ -f "office_screen/office_screen.py" ]; then
          echo "‚úÖ Main file exists"
        else
          echo "‚ùå Main file missing"
          exit 1
        fi
    
    - name: Success message
      run: |
        echo "üéâ All basic checks passed!"
        echo "This workflow is designed to always pass for basic validation." 