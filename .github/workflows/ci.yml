name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-mock
        pip install -e .
    
    - name: Run tests
      run: |
        pytest tests/ -v --cov=office_screen --cov-report=term-missing
    
    - name: Check code syntax
      run: |
        python -m py_compile office_screen.py setup.py

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    
    - name: Install linting tools
      run: |
        pip install flake8 black isort
        pip install -e .
    
    - name: Check code formatting
      run: |
        black --check office_screen.py setup.py tests/
        isort --check-only office_screen.py setup.py tests/
        flake8 office_screen.py setup.py tests/ --max-line-length=120 --ignore=E501,W503

